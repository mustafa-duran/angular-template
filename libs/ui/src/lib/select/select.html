<div class="relative">
  <button
    type="button"
    class="flex h-9 w-full items-center justify-between whitespace-nowrap rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-sm ring-offset-background hover:bg-accent hover:text-accent-foreground focus:outline-none focus:ring-1 focus:ring-ring disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1"
    (click)="toggleMenu()"
    [attr.aria-expanded]="menuOpen()"
    aria-haspopup="listbox"
  >
    <span>{{ triggerLabel() }}</span>
    <svg
      class="h-4 w-4 opacity-50"
      viewBox="0 0 20 20"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      aria-hidden="true"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 8l5 5 5-5" />
    </svg>
  </button>

  @if (menuOpen()) {
    <div
      class="absolute left-0 top-full z-50 mt-1 w-full min-w-32 origin-[--radix-select-content-transform-origin]"
    >
      <div
        class="relative max-h-64 overflow-y-auto overflow-x-hidden rounded-md border bg-popover text-popover-foreground shadow-md"
        role="listbox"
      >
        <div class="p-1">
          @for (option of options; track option.value) {
            <button
              type="button"
              class="relative flex w-full cursor-default select-none items-center rounded-sm py-1.5 pl-2 pr-8 text-sm outline-none hover:bg-accent hover:text-accent-foreground hover:cursor-pointer focus:bg-accent focus:text-accent-foreground"
              [class.hover:bg-secondary]="isActive(option)"
              [class.hover:text-secondary-foreground]="isActive(option)"
              (click)="selectOption(option)"
              role="option"
              [attr.aria-selected]="isActive(option)"
            >
              <span class="absolute right-2 flex h-3.5 w-3.5 items-center justify-center">
                @if (isActive(option)) {
                  <svg
                    class="h-4 w-4"
                    viewBox="0 0 20 20"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    aria-hidden="true"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l3 3 7-7" />
                  </svg>
                }
              </span>
              {{ option.label }}
            </button>
          }
        </div>
      </div>
    </div>
  }
</div>
