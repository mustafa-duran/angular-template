<div
  class="pointer-events-none fixed bottom-4 right-4 z-[100] flex w-full max-w-screen-sm flex-col items-end gap-3"
>
  @for (toast of visibleToasts(); track toast.id) {
    <div
      class="pointer-events-auto relative flex w-[360px] items-start justify-between gap-3 overflow-hidden rounded-lg border bg-background/95 p-4 shadow-md backdrop-blur"
    >
      <div class="flex flex-1 flex-col gap-1">
        @if (toast.title) {
          <div class="text-sm font-semibold text-foreground">{{ toast.title }}</div>
        }
        @if (toast.description) {
          <div class="text-sm text-muted-foreground">{{ toast.description }}</div>
        }
      </div>

      @if (toast.action) {
        <button
          type="button"
          class="inline-flex h-9 shrink-0 items-center justify-center self-center rounded-md border border-border/70 bg-transparent px-3 text-xs font-medium text-foreground transition-colors hover:bg-foreground/10 focus:outline-none focus:ring-2 focus:ring-ring"
          (click)="handleAction(toast.action)"
        >
          {{ toast.action.label }}
        </button>
      }
    </div>
  }
</div>
